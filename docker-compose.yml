version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: classroom_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Ach0101@
      - MSSQL_PID=Express
      - MSSQL_TCP_PORT=1433
      - MSSQL_AGENT_ENABLED=true
      - MSSQL_ENCRYPT=false
      - MSSQL_TRUST_SERVER_CERTIFICATE=true
    ports:
      - "1437:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./scripts/init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - classroom_network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Ach0101@' -C -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: classroom_backend
    environment:
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3000
      - JWT_SECRET=classroom_management_secret_key
      - DATABASE_URL=sqlserver://sqlserver:1433;database=ClassroomManagement;user=sa;password=Ach0101@;encrypt=false;trustServerCertificate=true;connection_limit=20;pool_timeout=0
    ports:
      - "5000:5000"
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - classroom_network
    volumes:
      - ./backend/logs:/app/logs

networks:
  classroom_network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local